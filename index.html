<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Pixel Art Maker</h1>
        </header>

        <section>
            <h2>Choose Grid Size</h2>
            <form id="sizePicker" onsubmit="return false">
                <label for="inputHeight">Grid <span>Height</span></label>
                <input type="number" id="inputHeight" name="height" min="1" value="1" class="numbers">
                <label for="inputWidth">Grid <span>Width</span></label>
                <input type="number" id="inputWidth" name="width" min="1" value="1" class="numbers">
                <input type="submit" class="button" onclick="makeGrid()">
            </form>
        </section>

        <section>
            <h3>Pick A Color</h3>
            <label for="colorPicker"></label>
            <input type="color" id="colorPicker">
        </section>

        <section>
            <h3>Design Canvas</h3>
            <table id="pixelCanvas">

            </table>
        </section>
    </div>
    <script src="designs.js"></script>
</body>
</html>
